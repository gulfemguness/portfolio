<!-- CONTACT -->
            <main class="row contact">
                <h2>CONTACT</h2>

                <section>
                    <p id="greeting">Let's Get in Touch!</p>
                </section> 

                <form name="contact_form" id="contact_form" method="post" action="submit.html" class="subform" novalidate>
                    <!-- 	POST - sends the form-data as an HTTP post transaction -->

                    <p>
                        <label for="name">Name:*</label>
                        <input class="required" title="Please enter your name" type="text" name="name" id="name" autofocus>
                    </p>

                    <p>
                        <label for="email">Email:*</label>
                        <input type="email" name="email" id="email">
                    </p>

                    <p class="radio-format err-msg">
                        If you heard Believe by Cher playing, would you get up and dance?
                        <br>
                        <label>
                            <input type= "radio" title="please select an option" name="positive"
                                value="love">
                            Oh Yeah!
                        </label>
                        <label>
                            <input type="radio" name="negative" value="nope">
                            Nope!
                        </label>
                    </p>
                    
                    <p>
                        <label for="comments">Message:*</label>
                        <textarea name="comments" id="comments"></textarea>
                    </p>
                    
                    <p>
                        <input type="submit" value="SUBMIT">
                    </p>
                    <small>*Required field</small>
                </form>



            </main>
